version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      timezone: "Europe/London"
      time: "08:00"
    commit-message:
      prefix: "chore(ci-deps)"
    reviewers:
      - "@shymega"
    groups:
      gh-actions-deps:
        patterns:
          - "*"
